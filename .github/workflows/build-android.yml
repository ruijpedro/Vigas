name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Java (required for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Garante que a pasta www existe (precaução para CI)
      - name: Ensure web directory exists
        run: |
          mkdir -p www
          if [ ! -f "www/index.html" ]; then
            echo '<!doctype html><html><body><h1>Vigas</h1></body></html>' > www/index.html
          fi

      - name: Install dependencies
        run: |
          npm install -g @capacitor/cli
          npm install
          npm install @capacitor/android@latest

      - name: Ensure Capacitor config exists
        run: |
          if [ ! -f "capacitor.config.json" ]; then
            cat > capacitor.config.json <<'JSON'
            {
              "appId": "com.ruijpedro.vigas",
              "appName": "Vigas",
              "webDir": "www",
              "bundledWebRuntime": false,
              "server": { "androidScheme": "https" }
            }
JSON
          fi

      - name: Ensure Android platform exists
        run: |
          if [ ! -d "android" ]; then
            echo "Android platform not found. Adding..."
            npx cap init "Vigas" "com.ruijpedro.vigas" --web-dir=www || true
            npx cap add android
          else
            echo "Android platform already exists."
          fi

      - name: Sync Capacitor project
        run: npx cap sync android

      - name: Build APK and AAB
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug
          ./gradlew bundleRelease

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Vigas-Builds
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/bundle/release/app-release.aab

      - name: Create GitHub Release and upload files
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
